name: Deployment
on:
   push:
      branches: [main]
jobs:
   deployment:
      name: Deployment
      runs-on: ubuntu-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v2
           with:
              fetch-depth: 0

           # Configure git to commit and push to main
         - name: Setup GIT
           run: |
              git switch -c version-branch
              git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
              git config user.name "$GITHUB_ACTOR"

         - name: "Automated Version Bump"
           run: npm version patch

         - name: Update & Push
           env:
              GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
           run: |
              git add .
              git commit --allow-empty -m "chore(app): bump version"
              git push origin version-branch:main

         # Create Release
         - name: Create Release
           uses: justincy/github-action-npm-release@2.0.2
           id: release
         - name: Print release output
           if: ${{ steps.release.outputs.released == 'true' }}
           run: echo Release ID ${{ steps.release.outputs.release_id }}

         # Publish to NPM
         - name: ðŸŸ¢ Setup Node
           uses: actions/setup-node@v1
           with:
              node-version: "16.x"
              registry-url: https://registry.npmjs.org
         - name: ðŸš€ Install Dependencies
           run: npm ci
         - name: ðŸš€ Build Project
           run: npm run build
         - name: ðŸš€ Publish to Npm
           run: npm publish --access public
           env:
              NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

         # Purge cdn cache
         - uses: gacts/purge-jsdelivr-cache@v1
           with:
              url: |
                 https://cdn.jsdelivr.net/gh/zesty-io/live-editor@latest/dist/live-editor.production.js
